<!DOCTYPE html>
<html lang="en">
<head>
    <title>VetsApp - update Consultation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/home">Add Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/fetch-customers">View Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Search Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Vets App</h1>
        <p>Dear {{name}},<br /> Welcome to Vets App <br /> {{email}} </p>
    </div>

    <br>
    <h2>update Consultation</h2>

    <form action="/update-consultation-db" method="post">

        <div class="mb-3 mt-3">
            <label for="problem">Problems:</label>
            <input type="text" class="form-control" id="problem" placeholder="{{consultation['problem'] }}" name="problem">
        </div>

        <div class="mb-3 mt-3">
            <label for="heartrate">Heart Rate:</label>
            <input type="text" class="form-control" id="heartrate" placeholder="{{consultation['heartrate'] }}" name="heartrate">
        </div>

        <div class="mb-3">
            <label for="temperature">Temperature:</label>
            <input type="text" class="form-control" id="temperature" placeholder="{{consultation['temperature'] }}" name="temperature">
        </div>

        <div class="mb-3">
            <label for="medicines">Medicines:</label>
            <input type="text" class="form-control" id="medicines" placeholder="{{consultation['medicines'] }}" name="medicines">
        </div>
    <!-- Other input fields... -->

    <input type="hidden" name="consultation_id" value="{{ consultation['_id'] }}">

    <button type="submit" class="btn btn-primary">Update Consultation</button>
    </form>
</div>
</body>
</html>
